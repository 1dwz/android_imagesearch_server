[server]
# Server configuration
host = 127.0.0.1

[debug]
enable_debug_saving = false
debug_save_dir = debug_images
max_debug_files = 100

[timeout]
idle_timeout = 300.0
wakeup_timeout = 15.0

[MatchSettings]
# Default image matching parameters
filter_type = none
match_method = ccoeff_normed
threshold = 0.8
canny_t1 = 50
canny_t2 = 150

[cache]
template_cache_size = 1000
ini_cache_size = 100 